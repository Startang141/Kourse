<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss" >
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Source+Sans+Pro:wght@400;600;700&display=swap');
        *{
            font-family: "Poppins","Source" Sans Pro;
            margin: 0;
            padding: 0;
        }
        .container{
            width: 1440px;
            margin: auto auto;
        }

    <title>Kourse-Hero</title>

<body class=" h-screen bg-gradient-to-b from-[#192653] to-[#131D41]">

            <div class="text-lg text-white font-semibold font-sans">
                <h1>Kourse</h1>
            </div>
            <div>
                <ul class="flex text-base space-x-10 font-sans text-[#ffffffa8]">
                    <li class="hover:text-[#ffffff]">Home</li>
                    <li class="hover:text-[#ffffff]">Courses</li>
                    <li class="hover:text-[#ffffff]">Post a Job</li>
                    <li class="hover:text-[#ffffff]">Contact Us</li>
                </ul>
            </div>
            <button class="bg-[#ffffff25] py-2 px-6 font-semibold text-white text-base rounded-lg font-sans hover:text-gray-700 hover:bg-white">Sign Up</button>
        </nav>
    </div>

</html>
